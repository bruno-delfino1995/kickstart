---
- name: Install browser
  become: true
  pacman:
    name: firefox

- name: Install password manager
  aur:
    name: enpass-bin

- name: Install terminal emulator
  become: true
  pacman:
    name: wezterm

- name: Install flatpak
  become: true
  pacman:
    name: flatpak

- name: Install flatpak apps
  flatpak:
    name: "{{ item }}"
  loop:
    - com.google.Chrome
    - com.github.PintaProject.Pinta
    - com.slack.Slack
    - com.spotify.Client
    - md.obsidian.Obsidian
    - com.dropbox.Client
    - re.sonny.Junction

- name: Install file picker and plugins
  become: true
  pacman:
    name:
      - thunar
      - thunar-archive-plugin
      - thunar-volman
      - gvfs
      - file-roller

- name: Copy sysfiles
  become: true
  copy:
    src: sysfiles/
    dest: /
